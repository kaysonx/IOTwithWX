<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>实况截图</title>

    <!-- Bootstrap -->
    <link href="/WXapp/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title text-center">实况截图</h3>
        </div>
        <div class="panel-body">
            <p class="text-center"><img class="img-responsive" src="http://liusha.s1.natapp.cc/?action=snapshot"></p>
        </div>
        <div class="panel-footer"><p class="text-center">截图时间为：<span id='span_datetime'></span><br/>By.PLBRT 2016</p></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/WXapp/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var datetime = document.getElementById('span_datetime');
			var url = "camDate.php";
			$.get(url,function(data){
				if(data != ""){
					datetime.innerHTML = data;
				}else{
					var date = new Date();
					datetime.innerHTML = date.getHours() + ':' + date.getMinutes();
				}
			});
		});
    </script>
</body>
</html>
